<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#DC2626" opacity="0.1"/>
  
  <!-- Main Book Shape -->
  <g transform="translate(50, 40)">
    <!-- Book Cover (Left) -->
    <rect x="0" y="10" width="40" height="100" rx="4" fill="#DC2626"/>
    <rect x="2" y="12" width="36" height="96" rx="3" fill="#EF4444"/>
    
    <!-- Book Pages -->
    <rect x="35" y="15" width="60" height="90" fill="#FFFFFF"/>
    <rect x="37" y="17" width="56" height="86" fill="#FEF2F2"/>
    
    <!-- Page Lines -->
    <line x1="45" y1="30" x2="85" y2="30" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    <line x1="45" y1="40" x2="85" y2="40" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    <line x1="45" y1="50" x2="85" y2="50" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    <line x1="45" y1="60" x2="85" y2="60" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    <line x1="45" y1="70" x2="75" y2="70" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    <line x1="45" y1="80" x2="80" y2="80" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    <line x1="45" y1="90" x2="85" y2="90" stroke="#DC2626" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Book Spine -->
    <rect x="35" y="15" width="5" height="90" fill="#B91C1C"/>
    
    <!-- Bookmark Ribbon -->
    <rect x="70" y="10" width="8" height="30" fill="#FEF2F2"/>
    <polygon points="70,40 74,35 78,40" fill="#FEF2F2"/>
  </g>
  
  <!-- Decorative Stars -->
  <circle cx="150" cy="60" r="3" fill="#DC2626" opacity="0.6"/>
  <circle cx="165" cy="75" r="2" fill="#EF4444" opacity="0.6"/>
  <circle cx="140" cy="140" r="2.5" fill="#DC2626" opacity="0.6"/>
  <circle cx="155" cy="150" r="2" fill="#EF4444" opacity="0.6"/>
  
  <!-- Small decorative book icon -->
  <g transform="translate(145, 110)">
    <rect x="0" y="0" width="12" height="16" rx="1" fill="#DC2626" opacity="0.5"/>
    <rect x="2" y="2" width="8" height="12" fill="#FFFFFF" opacity="0.8"/>
    <line x1="4" y1="5" x2="8" y2="5" stroke="#DC2626" stroke-width="0.5"/>
    <line x1="4" y1="7" x2="8" y2="7" stroke="#DC2626" stroke-width="0.5"/>
    <line x1="4" y1="9" x2="8" y2="9" stroke="#DC2626" stroke-width="0.5"/>
  </g>
  
  <!-- Text: BS (BookStore initials) -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    BookStore
  </text>
</svg>
